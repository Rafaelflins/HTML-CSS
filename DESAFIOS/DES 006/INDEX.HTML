<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a Tag &lt; p &gt;">Parágrafos</abbr></li>
        <li><abbr title="use a Tag h1">Títulos</abbr></li>
        <li><abbr title="use a Tag img">Imagens</abbr></li>
        <li><abbr title="use a Tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a Tag code">Códigos fonte</abbr></li>
        <li><abbr title="use a Tag ol"> Listas númeradas</abbr></li>
        <li><abbr title="use a Tag dl">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
