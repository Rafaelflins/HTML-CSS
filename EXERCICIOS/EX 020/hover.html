<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover exempla</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: turquoise;
        }
        p{
            text-align: center;
        }
        div {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: red;
        }
        div >p{
            display: none;
        }
        div:hover >p{
            display: block;
        }
    </style>
</head>
<body>
    <P>Bem vindo</P>
    <div>
        Passe o mouse aqui
        <p><img src="imagens/paisagem-m.png" alt="paisagem-m"></p>
    </div>
    <p>Gostou?</p>
    
</body>
</html>
